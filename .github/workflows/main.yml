name: Test

on:
  push:
    branches: [ master ]

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version
        
    - name: Test ghc
      run: |
        ghc --version
  
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: action/setup-python@v2
      with:
        python--version: 3.7
    
    - name: test Python
      run: |
        python --version
        pip list
        
  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version
        
    - name: Test ghc
      run: |
        ghc --version

