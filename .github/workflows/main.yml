name: Test

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Show dotnet sdks and runtimes
      run: |
        dotnet --version
        dotnet --list-sdks
        dotnet --list-runtimes
    
    - name: Setup dotnet
      run: |
        sudo bash ./dotnet-install.sh --version 2.1.202
        source .
        echo $PATH
    
    - name: Show dotnet sdks and runtimes
      run: |
        dotnet --version
        
    - name: ls
      run: ls /usr/share/dotnet/sdk
    
    - name: env
      run: env
