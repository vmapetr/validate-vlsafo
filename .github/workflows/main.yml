name: Test

on:
  push:
    branches: [ master ]

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version
  
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version

    - name: Test ghc
      run: |
        ghc --version 
        
  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version

