name: Test

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Newman
      run: |
       Get-PSDrive
       Write-Host "-----"
       npm install -g newman
       Write-Host "-----"
       Get-PSDrive
        
    - name: Validate Newman
      run: |
        Write-Host "Newman $(newman --version)"
        
