name: Test

on:
  push:
    branches: [ master ]

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version
        
    - name: Test ghc
      run: |
        ghc --version
  
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: create ghc symlink
      run: sudo ln -s /opt/ghc/8.10.1/bin/ghc /usr/bin/ghc

    - name: Test ghc
      run: |
        ghc --version
        stack --version
        cabal --version
        
  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Test Newman
      run: |
        newman --version
        
    - name: Test ghc
      run: |
        ghc --version

